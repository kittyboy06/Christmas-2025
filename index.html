<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas 2025 | Minecraft Edition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay"></div>
    <main>
        <header>
            <h1>Christmas 2025</h1>
            <h2>Minecraft Edition</h2>
        </header>

        <div class="countdown-container mc-box">
            <h3>Time Until Christmas</h3>
            <div id="countdown">
                <div class="time-box">
                    <span id="days">00</span>
                    <span class="label">Days</span>
                </div>
                <div class="time-box">
                    <span id="hours">00</span>
                    <span class="label">Hours</span>
                </div>
                <div class="time-box">
                    <span id="minutes">00</span>
                    <span class="label">Mins</span>
                </div>
                <div class="time-box">
                    <span id="seconds">00</span>
                    <span class="label">Secs</span>
                </div>
            </div>
        </div>

        <div class="chest-container">
            <p class="chest-label">Open Your Present!</p>
            <div class="chest" id="chest">
                <div class="chest-top"></div>
                <div class="chest-bottom"></div>
                <div class="chest-lock"></div>
            </div>
            <div id="message" class="hidden">Merry Christmas!</div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Minecraft Christmas</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
